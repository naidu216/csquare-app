<!-- section start -->
<div class="agency">
  <section class="portfolio-section port-col zoom-gallery detail-page fullwidth-portfolio">
      <div class="container-fluid p-0">
          <div class="row">
              <div class="col-xl-12">
                  <div class="filter-main-btn mb-3" *ngIf="url!='/shop/no-sidebar/' +product.id">
                      <span class="filter-btn btn-default primary-btn radius-0" (click)="toggleFilter()"><i aria-hidden="true"
                                                  class="fa fa-filter"></i> filter</span>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-12 m-b-50">
                  <div class="slider-img">
                      <owl-carousel-o [options]="detailOneCarousel" class="portfolio-header">
                          <ng-container *ngFor="let data of product.variants; index as i">
                              <ng-template carouselSlide>
                                  <div class="item">
                                      <img alt="" class="img-fluid" [src]="data.images">
                                  </div>
                              </ng-template>
                          </ng-container>
                      </owl-carousel-o>
                  </div>
              </div>
          </div>
      </div>
      <div class="container-fluid">
          <div class="row m-b-50">
              <div class="col-md-5">
                  <div class="portfolio-detail">
                      <h3 class="detail-head">project detail</h3>
                      <div class="detail-container d-flex p-t-0">
                          <div class="portfolio-left">
                              <h5 class="text-left">client :</h5>
                          </div>
                          <div class="portfolio-right">
                              <h5>{{product.name}}</h5>
                          </div>
                      </div>
                      <div class="detail-container d-flex">
                          <div class="portfolio-left">
                              <h5 class="text-left">date :</h5>
                          </div>
                          <div class="portfolio-right">
                              <h5>{{product.price}}</h5>
                          </div>
                      </div>
                      <div class="detail-container d-flex">
                          <div class="portfolio-left">
                              <h5 class="text-left">link :</h5>
                          </div>
                          <div class="portfolio-right">
                              <h5>{{product.description}}</h5>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-7">
                  <div class="portfolio-detail">
                      <h3 class="detail-head">about project</h3>
                      <p>
                          {{product.discription}}
                      </p>
                      <div class="text-right m-t-10">
                          <a href="javascript:void(0)" class="btn btn-default primary-btn radius-0">visit project</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="container-fluid p-0">
          <div class="row">
              <div class="col-12">
                  <owl-carousel-o [options]="detailOneCarousel1" class="portfolio-slider">
                      <ng-container *ngFor="let image of allImages">
                          <ng-template carouselSlide>
                              <div class="item">
                                  <div class="isotopeSelector">
                                      <div class="overlay">
                                          <div class="border-portfolio">
                                              <div class="overlay-background">
                                                  <i class="fa fa-plus" aria-hidden="true"></i>
                                              </div>
                                              <img class="img-fluid" alt="" [src]="image.img">
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </ng-template>
                      </ng-container>
                  </owl-carousel-o>
              </div>

          </div>
      </div>
       </section>
</div>
<!-- Section ends -->
